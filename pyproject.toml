pytest-freezegun = "=0.3.0"
pytest-mock = "=1.10.4"
pytest-sugar = "=0.9.2"
mock = "=3.0.5"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
